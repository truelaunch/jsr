<!DOCTYPE html>
<html lang="en">
<head>
  <title>Virtual Farm</title>
  <style>

    .farm {
      background: url("http://www.mygraphichunt.com/wp-content/uploads/2017/09/free-landscape-farm-field-vector.jpg") no-repeat;
      background-size: contain;
      border: 3px solid red;
      position: relative;
      width: 900px;
      height: 630px;
      margin: auto;
    }

    .animal {
      height: 100px;
      width: 100px;
      position: absolute;
      cursor: pointer;
      background: center no-repeat;
      background-size: contain;
    }

    #chicken {
      bottom: 100px;
      left: 0;
    }

    #turkey {
      bottom: 50px;
      left: 150px;
    }
  </style>
  <!-- js -->
</head>
<body>

  <div class="container-fluid farm">
    <div id="chicken" class="animal"></div>
    <div id="turkey" class="animal"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
