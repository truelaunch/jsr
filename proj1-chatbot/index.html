<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Chat with Rosie</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="wrapper">
    <h1>Chat with Rosie the Robot</h1>

    <form id="chatForm">
      <input id="chatInput" autocomplete="off" placeholder="type something to Rosie" />
      <ul id="chatPane">
        <!-- response bubbles get inserted here via JS -->
      </ul>
    </form>

    <img src="css/rosie.jpg" alt="rosie" width="300" id="rosie" />

    <h2>
      Talk to Rosie about the following:
    </h2>
    <ul>
      <li>Say Hi! (or Hello or Hey)</li>
      <li>Ask Rosie what's for dinner</li>
      <li>Ask Rosie about the weather</li>
      <li>Asking Rosie who you have a meeting with</li>
      <li>Say thanks</li>
      <li>Say bye</li>
    </ul>
  </div>

  <script src="js/index.js"></script>
</body>
</html>
